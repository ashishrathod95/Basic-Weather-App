<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Application</title>
  <link rel="icon" type="image/png" href="image/sun.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app-wrap">

    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter your City">
    </header>

    <main>

      <section class="location">
        <div class="city">Nagpur, IN</div>
        <div class="date">Thrusday 01 January 2020</div>
      </section>
      <div class="current">
        <div class="temp">15 <span>°C</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13 <span>°C</span> / 32 <span>°C</span></div>
      </div>

    </main>

  </div>

  <script src="main.js"></script>

</body>
</html>
